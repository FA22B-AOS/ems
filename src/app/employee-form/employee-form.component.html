<div class="container mt-5">
  <h2 class="text-center mb-4">Mitarbeiter-Formular</h2>
  <form>

    <div class="mb-3">
      <label for="employeeId" class="form-label">Employee ID</label>
      <input type="text" class="form-control" id="employeeId" placeholder="ID" required>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="firstName" class="form-label">Vorname</label>
        <input type="text" class="form-control" id="firstName" placeholder="Vorname" required>
      </div>
      <div class="col">
        <label for="lastName" class="form-label">Nachname</label>
        <input type="text" class="form-control" id="lastName" placeholder="Nachname" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="street" class="form-label">Straße & Hausnummer</label>
      <input type="text" class="form-control" id="street" placeholder="Straße & Hausnummer" required>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="postalCode" class="form-label">Postleitzahl</label>
        <input type="text" class="form-control" id="postalCode" placeholder="Postleitzahl" required>
      </div>
      <div class="col">
        <label for="city" class="form-label">Stadt</label>
        <input type="text" class="form-control" id="city" placeholder="Stadt" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Telefon</label>
      <input type="tel" class="form-control" id="phone" placeholder="Telefonnummer" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Qualifikationen</label>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          Qualifikationen auswählen
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><input type="checkbox" id="qualification1"> <label for="qualification1">Qualifikation 1</label></li>
          <li><input type="checkbox" id="qualification2"> <label for="qualification2">Qualifikation 2</label></li>
          <li><input type="checkbox" id="qualification3"> <label for="qualification3">Qualifikation 3</label></li>
          <!-- Weitere Checkboxen hier hinzufügen -->
        </ul>
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Speichern</button>
      <button type="reset" class="btn btn-secondary">Abbrechen</button>
    </div>
  </form>
</div>
